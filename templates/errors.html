<!DOCTYPE html>
<html>

<head>
    <title>Error Page</title>
    <link rel="stylesheet" href="/static/errors.css">
</head>

<body>
    <div class="container">
        <h1>Error {{.Code}}</h1>
        <p class="err-msg">{{.Msg}}</p>
        <a href="{{.BackToPage}}" onclick="goBack()" class="button">Back to previous page</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
