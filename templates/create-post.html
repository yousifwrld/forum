<!--Purpose: Provides a dedicated page for creating posts-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Create Post</title>
    <link rel="stylesheet" href="/static/createPost.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a class="bar"><i class='bx bxl-twitter'></i><span>New Post</span></a>
    </header>
    <div class="post-form">
        
        <form method="post" action="/create-post"onsubmit="return validateForm()">
            {{range .}}
            
            <input type="checkbox" name="category" id="{{.Name}}" value="{{.CategoryID}}" >
            <label for="{{.Name}}">{{.Name}}</label>
            {{end}}
            <input type="text" name="title" id="title" class="ptitle" placeholder="Post Title" required>
            <textarea name="content" id="content" placeholder="Write your post here..." required></textarea>
            <button type="submit">Post</button>

        </form>
    </div>
    <div class="back">
        <a href="/"><i class='bx bx-home-circle'></i></a>
    </div>
    <script>
        function validateForm() {
          const title = document.getElementById('title').value.trim();
          const content = document.getElementById('content').value.trim();
          const checkboxes = document.querySelectorAll('input[name="category"]');
          const checked = Array.from(checkboxes).some(checkbox => checkbox.checked);

          if (title === '') {
              alert('Title cannot be empty');
              return false;
          }

          if (content === '') {
              alert('Content cannot be empty');
              return false;
          }

          if (!checked) {
              alert('Please select at least one category.');
              return false;
          }

          return true;
      }
  </script>
</body>
</html>
